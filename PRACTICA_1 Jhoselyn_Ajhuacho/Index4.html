<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre:JHOSELYN NOEMI AJHUACHO TARQUINO</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-gap: 20px;
            padding: 20px;

        }
        .grid-item {
            background-color: #c47f7f;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <h1>Layout de Grid</h1>
        <div class="grid-item">Cajita 1</div>
        <div class="grid-item">Cajita 2</div>
        <div class="grid-item">Cajita 3</div>
        <div class="grid-item">Cajita 4</div>
    </div>
</body>
</html>
